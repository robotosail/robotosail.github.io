<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/classes.css">
    <link rel="stylesheet" href="css/id.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="title" class="color-green text">R's Snake Game</div>
    <div id="frame">FPS:<div id="frame-count"></div></div> 
    <button id="playbtn" class="button bg-yellow">play</button>
    <button class="button bg-yellow" id="controls">controls</button>
    <button class="button" id="pause" title="pause"><div class="bg-yellow" id="pause-left"></div><div class="bg-yellow" id="pause-right"></div></button>
    <div id="customize-panel" class="panels">
        <div>color: <input type="color" title="change canvas color" id="canvasColorbtn" class="colorwheel"></div>
        <div>Canvas Size: <input type="range" title="change canvas size" class="range" id="canvas_size"></div>
        <div>measurement: <select name="" id="equation" title="The equation to draw the game objects">
            <option id="vh" value="vh" title="This tells the game to draw the object using the Viewport">vh/vw</option>
            <option id="px" value="px" title="This tells the game to draw the objects using pixels">px</option>
            <option id="percent" value="%" title="This tells the game to draw the objects using percent">%</option>
        </select></div>
    </div>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/customize.js"></script>
</body>
</html>
