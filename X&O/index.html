<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
    <style>
    </style>
</head>
<body class="padding-0 margin-0 box-sizing--box">
    <header><h1 class="text pos-absolute left-47 color-lightblue box-shadow-lightblue bg-skyblue border-radius-5px">Tic Tac Toe</h1></header>
    <main>
       <div id="board" class="board viewport align-center-2 display-grid">
            <div class="cells display-flex align-center-2 border-1px-black" data-cell></div>
            <div class="cells display-flex align-center-2 border-1px-black" data-cell></div>
            <div class="cells display-flex align-center-2 border-1px-black" data-cell></div>
            <div class="cells display-flex align-center-2 border-1px-black" data-cell></div>
            <div class="cells display-flex align-center-2 border-1px-black" data-cell></div>
            <div class="cells display-flex align-center-2 border-1px-black" data-cell></div>
            <div class="cells display-flex align-center-2 border-1px-black" data-cell></div>
            <div class="cells display-flex align-center-2 border-1px-black" data-cell></div>
            <div class="cells display-flex align-center-2 border-1px-black" data-cell></div>
       </div>
       <div class="winning-message align-center-2 color-white font-size-55px" id="winningMessage">
           <div  data-winning-message-text class="text"></div>
           <button id="button" class="bg-lightblue font-size-25px border-1px-black padding-20px hover-bg-skyblue hover-white">Restart</button>
       </div>
    </main>
    <script src="js/index.js" type="module" defer></script>
</body>
</html>
