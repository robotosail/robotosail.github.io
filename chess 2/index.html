<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Chess</title>
</head>
<body class="bg-black">
<main>

    <div class="container" id="board">
        <div class="column row-1">
            <div class="row black" row="1" column="1" player="white" piece="rook"></div>
            <div class="row" row="1" column="2" player="white" piece="knight"></div>
            <div class="row black" row="1" column="3" player="white" piece="bishop"></div>
            <div class="row" row="1" column="4" player="white" piece="king"></div>
            <div class="row black" row="1" column="5" player="white" piece="queen"></div>
            <div class="row" row="1" column="6" player="white" piece="bishop"></div>
            <div class="row black" row="1" column="7" player="white" piece="knight"></div>
            <div class="row" row="1" column="8" player="white" piece="rook"></div>
        </div>

        <div class="column row-2">
            <div class="row" row="2" column="1" player="white" piece="pawn"></div>
            <div class="row black" row="2" column="2" player="white" piece="pawn"></div>
            <div class="row" row="2" column="3" player="white" piece="pawn"></div>
            <div class="row black" row="2" column="4" player="white" piece="pawn"></div>
            <div class="row" row="2" column="5" player="white" piece="pawn"></div>
            <div class="row black" row="2" column="6" player="white" piece="pawn"></div>
            <div class="row" row="2" column="7" player="white" piece="pawn"></div>
            <div class="row black" row="2" column="8" player="white" piece="pawn"></div>
        </div>
        <div class="column row-3">
            <div class="row black" row="3" column="1" player="" piece=""></div>
            <div class="row" row="3" column="2" player="" piece=""></div>
            <div class="row black" row="3" column="3" player="" piece=""></div>
            <div class="row" row="3" column="4" player="" piece=""></div>
            <div class="row black" row="3" column="5" player="" piece=""></div>
            <div class="row" row="3" column="6" player="" piece=""></div>
            <div class="row black" row="3" column="7" player="" piece=""></div>
            <div class="row" row="3" column="8" player="" piece=""></div>
        </div>

        <div class="column row-4">
            <div class="row" row="4" column="1" player="" piece=""></div>
            <div class="row black" row="4" column="2" player="" piece=""></div>
            <div class="row" row="4" column="3" player="" piece=""></div>
            <div class="row black" row="4" column="4" player="" piece=""></div>
            <div class="row" row="4" column="5" player="" piece=""></div>
            <div class="row black" row="4" column="6" player="" piece=""></div>
            <div class="row" row="4" column="7" player="" piece=""></div>
            <div class="row black" row="4" column="8" player="" piece=""></div>
        </div>

        <div class="column row-5">
            <div class="row black" row="5" column="1" player="" piece=""></div>
            <div class="row" row="5" column="2" player="" piece=""></div>
            <div class="row black" row="5" column="3" player="" piece=""></div>
            <div class="row" row="5" column="4" player="" piece=""></div>
            <div class="row black" row="5" column="5" player="" piece=""></div>
            <div class="row" row="5" column="6" player="" piece=""></div>
            <div class="row black" row="5" column="7" player="" piece=""></div>
            <div class="row" row="5" column="8" player="" piece=""></div>
        </div>
        
        <div class="column row-6">
            <div class="row" row="6" column="1" player="" piece=""></div>
            <div class="row black" row="6" column="2" player="" piece=""></div>
            <div class="row" row="6" column="3" player="" piece=""></div>
            <div class="row black" row="6" column="4" player="" piece=""></div>
            <div class="row" row="6" column="5" player="" piece=""></div>
            <div class="row black" row="6" column="6" player="" piece=""></div>
            <div class="row" row="6" column="7" player="" piece=""></div>
            <div class="row black" row="6" column="8" player="" piece=""></div>
        </div>

        <div class="column row-7">
            <div class="row black" row="7" column="1" player="black" piece="pawn"></div>
            <div class="row" row="7" column="2" player="black" piece="pawn"></div>
            <div class="row black" row="7" column="3" player="black" piece="pawn"></div>
            <div class="row" row="7" column="4" player="black" piece="pawn"></div>
            <div class="row black" row="7" column="5" player="black" piece="pawn"></div>
            <div class="row" row="7" column="6" player="black" piece="pawn"></div>
            <div class="row black" row="7" column="7" player="black" piece="pawn"></div>
            <div class="row" row="7" column="8" player="black" piece="pawn"></div>
        </div>
        
        <div class="column row-8">
            <div class="row" row="8" column="1" player="black" piece="rook"></div>
            <div class="row black" row="8" column="2" player="black" piece="knight"></div>
            <div class="row" row="8" column="3" player="black" piece="bishop"></div>
            <div class="row black" row="8" column="4" player="black" piece="king"></div>
            <div class="row" row="8" column="5" player="black" piece="queen"></div>
            <div class="row black" row="8" column="6" player="black" piece="bishop"></div>
            <div class="row" row="8" column="7" player="black" piece="knight"></div>
            <div class="row black" row="8" column="8" player="black" piece="rook"></div>
        </div>
    </div>
    <div class="float-left pos-absolute top-10 bg-lime width-10 height-40px align-center font-size-30px border-radius-5px left-80" id="timer1">
        10:00
    </div>
    <div class="float-left pos-absolute top-80 bg-lime width-10 height-40px align-center font-size-30px border-radius-5px left-80" id="timer2">
    10:00
    </div>
</main>
    <div class="msg  bg-black top-0 opacity-70 width-100 height-100 pos-absolute"></div>
    <div id="msg" class="msg">
            <!-- <input type="text" name="" id="test"> -->
        <div class="alert-success pos-absolute button width-20 height-20 top-30 left-40 text color-white border-3px-white opacity" id="alert2"><h5 id="alert" class="align-center align-center2 top-30 pos-relative">Welcome to Chess. click ok to play</h5> <div class="button bg-lime text align-center width-50px height-30px left-73 border-3px-white top-50 pos-relative" id="ok">ok</div></div>
    </div>
    <script src="js/index.js"></script>
    <script>
        if(navigator.serviceWorker){
            navigator.serviceWorker.register("sw.js")
        }
    </script>
</body>
</html>
